<html>

<head>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="record.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="record.js"></script>

</head>

<body background="UserLogin.jpg ">
    <div id="login-page" class="row">
        <div class="col s12 z-depth-4 card-panel">
            <form class="login-form">
                <div class="row">
                    <div class="input-field col s12 center">
                        <h4>Giriş Yap</h4>
                    </div>
                </div>
                <div class="row margin">
                    <div class="input-field col s12">
                        <!-- <i class="mdi-social-person-outline prefix"></i> -->
                        <i class="material-icons prefix">email</i>
                        <input id="email" name="email" type="text" style="cursor: auto;" />
                        <label for="email">E-Posta</label>
                    </div>
                </div>
                <div class="row margin">
                    <div class="input-field col s12">
                        <!-- <i class="mdi-action-lock-outline prefix"></i> -->
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="password" name="password" type="password" />
                        <label for="password">Parola</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button type="submit" class="btn waves-effect waves-light col s12">Giriş</button>

                    </div>
                    <div class="input-field col s12">
                        <p class="margin center medium-small sign-up">Kayıtlı Değil misiniz ?   <a
                                href="./login">Kayıt Ol</a></p>
                    </div>
                </div>


            </form>
        </div>
    </div>
</body>

</html>
